<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>NOTAPLICATION</title>
    <link rel="stylesheet" href="css/reset.css">
    <link

<body class="bg-dark">
    <main class="container mt-3">
        <h1 class="text-center rounded text-warning">FP NOTE</h1>
        <div class="row">
            <div class="col-lg-12 mt-3">
                <textarea class="form-control bg-white btn-warning text-center" id="anotacao" placeholder="Escreva aqui sua anotação" rows="5">
                </textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col mt-3 text-center">
                <button type="button" class="btn bg-dark btn-warning btn-lg text-warning" id="botao-salvar">SALVAR</button>
            </div>
        </div>
        <div class="row mt-5 bg-light rounded">
            <div class="col-lg-12 mb-3 text-center text-success"><h2>ANOTAÇÕES SALVAS</h2></div>
            <div class="col-lg-12 text-center" id="anotacoes-salvas"></div>
        </div>
