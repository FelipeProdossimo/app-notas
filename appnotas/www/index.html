<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOTAPLICATION</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <main class="container mt-3">
      <h1 class="text-center rounded text-warning">FP NOTE</h1>
      <div class="row">
        <div class="col-lg-12 mt-3">
          <textarea
            class="form-control bg-white btn-warning text-center"
            id="anotacao"
            placeholder="Escreva aqui sua anotação"
            rows="5"
          >
          </textarea>
          <div class="input-group">
            <span class="input-group-text">Nome:</span>
            <input
              type="text"
              id="nome"
              aria-label="Nome"
              placeholder="Identifique-se para enviar a mensagem. Campo para seu nome!"
              class="form-control"
            />
            <span class="input-group-text">Telefone:</span>
            <input
              type="text"
              id="tel"
              aria-label="Telefone"
              placeholder="(99)-99983-3332"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-3 mt-3 text-center">
          <button
            type="button"
            class="btn bg-dark btn-warning btn-lg text-warning"
            id="botao-salvar"
          >
            SALVAR
          </button>
        </div>
        <div class="col-sm-3 mt-3 text-center">
            <button
              class="btn bg-dark btn-warning btn-lg text-warning"
              id="botao-apagar" value = "find sum" type = "submit" 
              onclick = "clearcontent('anotacoes-salvas')"
            >
              APAGAR
            </button>
          </div>
      </div>
      <div class="row mt-5 bg-light rounded">
        <div class="col-lg-12 mb-3 text-center text-success">
          <h2>ANOTAÇÕES SALVAS</h2>
        </div>
        <div class="col-lg-12 text-center" id="anotacoes-salvas"></div>
      </div>
    </main>

    <script>
        function clearcontent(elementID) {
            document.getElementById(elementID).innerHTML = "";
            localStorage.clear()
        }
    </script>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
